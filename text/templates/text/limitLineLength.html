{% extends "base.html" %}

{% block head %}

{% load static %}

<!-- Google Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">

<link rel="stylesheet" type="text/css" href="{% static 'text/css/text.css' %}">

<title>Limit Line Length | MakeIdeasMakeReality</title>

{% endblock %}

{% block pageLabel %}

<div class="jumbotron jumbotron-fluid" id="pageLabel">
    <div class="container pt-5 text-center">
        <div class="display-3 pt-xs-3 pt-sm-5">
            Limit Line Length
        </h1>
    </div>
</div>

{% endblock %}

{% block body %}

<form method="POST" action="."> {% csrf_token %}
    <button class="btn btn-info" name="limitButton">Limit</button>
    <button class="btn btn-danger" name="limitAndCompressButton">Limit & Compress</button><br>
    Target line length: <input type="text" name="targetLineLength" value="{{ targetLineLength }}"><br>
    Rotation point (1-based): <input type="text" name="rotationPoint" value="{{ rotationPoint }}"><br>
    Text to format: <textarea type="text" name="textToFormat" style="resize: both;" placeholder="{{ textToFormatPlaceholder }}">{{ textToFormat }}</textarea><br>
    Formatted text: <textarea type="text" name="formattedText" style="resize: both;">{{ formattedText }}</textarea>
</form>

{% endblock %}
