{% extends "base.html" %}

{% block head %}

<title>Limit Line Length | MakeIdeasMakeReality</title>

{% endblock %}

{% block pageLabel %}

<div class="jumbotron jumbotron-fluid" id="pageLabel">
    <div class="container pt-5 text-center">
        <div class="display-3 pt-xs-3 pt-sm-5">
            Limit Line Length
        </h1>
    </div>
</div>

{% endblock %}

{% block body %}

<form method="POST" action="."> {% csrf_token %}
    <button class="btn btn-info" name="limitButton">Limit</button>
    <button class="btn btn-danger" name="limitAndCompressButton">Limit & Compress</button><br>
    Target line length: <input type="number" min="0" name="targetLineLength" value="{{ targetLineLength }}"><br>
    Rotation point (1-based): <input type="number" min="1" name="rotationPoint" value="{{ rotationPoint }}"><br>
    Text to format: <textarea type="text" name="textToFormat" style="resize: both;" placeholder="{{ textToFormatPlaceholder }}" required>{{ textToFormat }}</textarea><br>
    Formatted text: <textarea type="text" name="formattedText" style="resize: both;">{{ formattedText }}</textarea>
</form>

{% endblock %}
