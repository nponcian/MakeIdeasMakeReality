{% extends "base.html" %}

{% block head %}

{% load static %}

<link rel="stylesheet" type="text/css" href="{% static 'text/css/common.css' %}">

<title>Format Tab Indents | MakeIdeasMakeReality</title>

{% endblock %}

{% block pageLabel %}

<div class="pageLabel jumbotron jumbotron-fluid" id="tabIndent_pageLabel">
    <div class="container pt-5 text-center">
        <div class="display-3 pt-xs-3 pt-sm-5">
            Format Tab Indents
        </h1>
    </div>
</div>

{% endblock %}

{% block body %}

<form class="m-4" method="POST" action="."> {% csrf_token %}
    <div class="form-row input-group">
        <div class="col-sm-8 col-md-6 col-lg-4 input-group">
            <div class="input-group-prepend">
                <button class="btn btn-primary" type="submit" id="formatButton">Format</button>
                <span class="input-group-text">Tab multiplier</span>
                <span class="input-group-text">x</span>
            </div>
            <input type="number" min="0" step="0.01" id="tabMultiplier" class="form-control form-control-lg" name="tabMultiplier" value="{{ tabMultiplier }}" aria-label="Format button" aria-describedby="formatButton">
        </div>
    </div>

    <div class="d-md-flex mt-3">
        <div class="form-group flex-fill">
            <label for="textToFormat" class="font-weight-bold h4">Text to format:</label>
            <textarea id="textToFormat" class="form-control mimr-bg-lightgreen mimr-bg-lightgreen-focus" name="textToFormat" rows="15" placeholder="{{ textToFormatPlaceholder }}" required>{{ textToFormat }}</textarea>
        </div>

        <div class="form-group flex-fill position-relative">
            <label for="formattedText" class="font-weight-bold h4">Formatted text:</label>
            <textarea id="formattedText" class="form-control mimr-bg-lightpink mimr-bg-lightpink-focus" name="formattedText" rows="15" placeholder="" readonly contenteditable="true">{{ formattedText }}</textarea> <!-- contenteditable would still show cursor but cannot be edited due to readonly -->
            <!-- other attributes:   oncut="return false" onpaste="return false" onkeydown="return false;" style="user-drag: none;" ondragenter="return false;" ondragleave="return false;" ondragover="return false;" ondrop="return false;" -->
            <button class="btn btn-link mimr-btn-copy position-absolute" type="button" data-container="body" data-toggle="popover" data-placement="top" data-content="Copied! :)" data-timeout="2000" data-target="formattedText">Copy</button> <!-- float-right --> <!-- data-timeout and data-target are controlled by local JavaScript -->
        </div>
    </div>
</form>

{% endblock %}
