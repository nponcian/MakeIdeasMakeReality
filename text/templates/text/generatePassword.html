{% extends "base.html" %}

{% block head %}

{% load static %}

<!-- Google Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">

<link rel="stylesheet" type="text/css" href="{% static 'text/css/text.css' %}">

<title>Generate Password | MakeIdeasMakeReality</title>

{% endblock %}

{% block pageLabel %}

<div class="jumbotron jumbotron-fluid" id="pageLabel">
    <div class="container pt-5 text-center">
        <div class="display-3 pt-xs-3 pt-sm-5">
            Generate Password
        </h1>
    </div>
</div>

{% endblock %}

{% block body %}

<form method="POST" action="."> {% csrf_token %}
    <button class="btn btn-info">Generate</button>
    <input type="text" placeholder="Click my friend!" value="{{ generatedPassword }}" readonly>
</form>

{% endblock %}
