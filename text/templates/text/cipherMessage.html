{% extends "base.html" %}

{% block head %}

{% load static %}

<link rel="stylesheet" type="text/css" href="{% static 'text/css/common.css' %}">

<title>Cipher Message | MakeIdeasMakeReality</title>

{% endblock %}

{% block pageLabel %}

<div class="pageLabel jumbotron jumbotron-fluid" id="cipherMessage_pageLabel">
    <div class="container pt-5 text-center">
        <div class="display-3 pt-xs-3 pt-sm-5">
            Cipher Message
        </h1>
    </div>
</div>

{% endblock %}

{% block body %}

<form method="POST" action="."> {% csrf_token %}
    <button class="btn btn-info" name="encryptButton">Encrypt</button>
    <button class="btn btn-danger" name="decryptButton">Decrypt</button><br>
    Keycode: <input type="text" name="keycode" value="{{ keycode }}"><br>
    Text to cipher: <textarea type="text" name="textToCipher" style="resize: both;" required>{{ textToCipher }}</textarea><br>
    Ciphered text: <textarea type="text" name="cipheredText" style="resize: both;">{{ cipheredText }}</textarea>
</form>

{% endblock %}
