{% extends "base.html" %}

{% block head %}

{% load static %}

<link rel="stylesheet" type="text/css" href="{% static 'text/css/common.css' %}">

<title>Generate Code | MakeIdeasMakeReality</title>

{% endblock %}

{% block pageLabel %}

<div class="pageLabel jumbotron jumbotron-fluid" id="generateCode_pageLabel">
    <div class="container pt-5 text-center">
        <div class="display-3 pt-xs-3 pt-sm-5">
            Generate Code
        </h1>
    </div>
</div>

{% endblock %}

{% block body %}

<form class="m-4" method="POST" action="."> {% csrf_token %}
    <fieldset class="form-group" disabled>
        <div class="row mt-3">
            <legend class="col-form-label col-auto pt-0 font-weight-bold">Include:</legend>
            <div class="col-sm-10">
                <!-- <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="lettersCheckbox" checked>
                    <label class="form-check-label" for="lettersCheckbox">Letters</label>
                </div> -->
                <div class="custom-control custom-switch">
                    <input class="custom-control-input" type="checkbox" value="" id="lettersCheckbox" checked>
                    <label class="custom-control-label" for="lettersCheckbox">Uppercase letters [A-Z]</label>
                </div>
                <div class="custom-control custom-switch">
                    <input class="custom-control-input" type="checkbox" value="" id="lettersCheckbox" checked>
                    <label class="custom-control-label" for="lettersCheckbox">Lowercase letters [a-z]</label>
                </div>
                <div class="custom-control custom-switch">
                    <input class="custom-control-input" type="checkbox" value="" id="numbersCheckbox" checked>
                    <label class="custom-control-label" for="numbersCheckbox">Digits [0-9]</label>
                </div>
                <div class="custom-control custom-switch">
                    <input class="custom-control-input" type="checkbox" value="" id="symbolsCheckbox" checked>
                    <label class="custom-control-label" for="symbolsCheckbox">Symbols [!#$%&... etc.]</label>
                </div>
            </div>
        </div>
        <div class="row mt-3">
            <label class="col-form-label col-auto pt-0 font-weight-bold" for="excludeChars">Exclude:</label>
            <div class="col-auto">
                <input type="text" class="form-control col-sm-10" id="excludeChars" value="~ /|\&quot`'">
            </div>
        </div>
    </fieldset>

    <div class="form-row mt-3">
        <div class="col-sm-8 col-md-6 col-lg-4 col-xl-3 input-group">
            <div class="input-group-prepend">
                <span class="input-group-text font-weight-bold">Min and Max length</span>
            </div>
            <input type="number" min="1" step="1" value="12" aria-label="Min length" class="form-control" disabled>
            <input type="number" min="1" step="1" value="15" aria-label="Max length" class="form-control" disabled>
        </div>
    </div>

    <div class="form-group form-row mt-3">
        <div class="col-sm-8 col-md-6 col-lg-4 col-xl-3 input-group">
            <div class="input-group-prepend">
                <button class="btn btn-primary" type="submit">Generate</button>
            </div>
            <input id="generatedCode" type="text" class="form-control text-center mimr-textarea-lightgreen" placeholder="Click the other guy!" aria-label="Generated code" value="{{ generatedCode }}" readonly contenteditable="true">
            <div class="input-group-append text-nowrap">
                <button class="btn btn-outline-secondary mimr-btn-copy" type="button" data-container="body" data-toggle="popover" data-placement="bottom" data-content="Copied! :)" data-timeout="2000" data-target="generatedCode">
                    <i class="far fa-clone"></i>
                </button>
            </div>
        </div>
    </div>
</form>

{% endblock %}
