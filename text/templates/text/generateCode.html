{% extends "base.html" %}

{% block head %}

{% load static %}

<link rel="stylesheet" type="text/css" href="{% static 'text/css/common.css' %}">

<title>Generate Code | MakeIdeasMakeReality</title>

{% endblock %}

{% block pageLabel %}

<div class="jumbotron jumbotron-fluid" id="pageLabel">
    <div class="container pt-5 text-center">
        <div class="display-3 pt-xs-3 pt-sm-5">
            Generate Code
        </h1>
    </div>
</div>

{% endblock %}

{% block body %}

<form method="POST" action="."> {% csrf_token %}
    <button class="btn btn-info">Generate</button>
    <input type="text" placeholder="Click the other guy!" value="{{ generatedCode }}" readonly>
</form>

{% endblock %}
